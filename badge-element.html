<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../common-styles/common-styles.html">
<link rel="import" href="../staticmedia-viewer/staticmedia-viewer.html">
<!--
`badge-element`
A simple badge

@demo demo/index.html
-->

<dom-module id="badge-element">
    <template>
        <style include="common-styles">
            .image {
                border-radius: 50%;
                width: 150px;
                height: 150px;
            }
            .badgeText{
                @apply(--paper-font-headline);
            }
            .markdown-html img {
                width: 200px;
                height: 200px;
                border-radius: 50%;
            }


        </style>
        <div class="resource">
            <div class="resourceBody">
                <staticmedia-viewer resource-label="[[media.label]]" default-mkdown="[[defaultMkdown]]" style="display:inline-flex;" mkdown="[[media.mkdown]]"></staticmedia-viewer>
                <div class="badgeText">{{badgeText}}</div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'badge-element',
            behaviors: [],

            ready: function () {
                this.defaultMkdown = "![alt text](/demo/reveries.png?style=centerme)"
            },
            properties: {
                media: {
                    type: Object,
                    notify: true,
                },
                badgeText: {
                    type: String,
                    notify: true,
                },
                itemId: {
                    type: String,
                    notify: true,
                }
            }
        });
</script>

</dom-module>
